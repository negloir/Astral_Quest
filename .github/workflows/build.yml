name: Build Astral Quest
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: devkitpro/devkitarm:latest
    steps:
      - uses: actions/checkout@v4

      # (Optional) quick debug so you can see headers in CI
      - name: Show headers and flags (debug)
        run: |
          echo "---- include tree ----"
          find include -maxdepth 3 -type f | sort || true
          echo "---- peek types.h ----"
          sed -n '1,20p' include/calico/types.h || true

      - name: Build
        run: make

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: astral_quest_build
          path: |
            astral_quest.nds
            *.map
            *.elf
